<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Musical Breakout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="application/javascript" src="keymaster.js"></script>
        <script type="application/javascript" src="main.js"></script>
        <link rel="icon" type="image/x-icon" href="img/heart.png">
        <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        <link href="dist/css/style.css" rel="stylesheet">
    </head>
    <body>
        <i class="fas fa-heart-broken"></i>
       <div class="canvas-container">
           <canvas id="game-canvas" width="900" height="650"></canvas>
           
           <div id="blocker" class="blocker">
           <div id="game-menu" class="game-menu">
                <div class="title">
                    <h1 class="menu-title-text">Musical</h1>
                    <h1 class="menu-title-text">Breakout</h1>
                    <h3 class="built-by">Built and Performed by</h3>
                    <h2><a href="https://github.com/DonaldBatryn/Musical_Breakout" target="_blank">Donald Batryn</a></h2>
                </div>
                <div class="menu-info">
                    <div class="controls-menu">
                        <h2 class="controls-header">Controls:</h2>
                        <div class="arrow-div">
                            <img class="arrowkeys-img" src="https://musical-breakout-js.s3.us-east-2.amazonaws.com/kisspng-computer-keyboard-arrow-keys-computer-icons-page-u-5ae939f167e309.3845652615252341614255.png"/>
                            <h3 class="to-move-paddle">to move paddle!</h3>
                        </div>
                        <div class="arrow-div">
                            <img class="arrow-pointer-img" src="https://musical-breakout-js.s3.us-east-2.amazonaws.com/kisspng-computer-mouse-pointer-cursor-arrow-point-and-clic-cursor-5b556e7fbbae70.9313506815323255037688.png" alt="click to aim and launch ball"/>
                            <h3>to aim and launch ball!</h3>
                        </div>
                      
                        <h3 class="spacebar-msg">( Spacebar launches ball to center )</h3>
                    </div>
                    <div class="menu-start">
                        <div id="start-button" class="start-button">Start Game</div>
                    </div>
                </div>
           </div>
        </div>
        <div class="toggle-sound-container">
            <img id="toggle-sound" class="toggle-sound-img" src="https://musical-breakout-js.s3.us-east-2.amazonaws.com/volume.png"/>
        </div>
        <div id="play-again" class="hidden play-again">
            <div class="play-again-button">Play Again?</div>
        </div>
        <div class="player-info-container">
            <div>
                <div id="score" class="score-value">SCORE: 0</div>
                <div id="bonus" class="bonus-value">X1</div>
            </div>
            <div id="lives" class="lives-value">LIVES: 3</div>
        </div>
        <div id="flyer-background">

        </div>
        <div id="you-win-msg" class="hidden you-win-container">
            <h1 class="you-win">YOU WIN</h1>
        </div>
        <div id="game-over-msg" class="hidden game-over-container">
            <h1 class="game-over">GAME OVER</h1>
        </div>
       </div>
       
       <audio id="audio-1" src=""></audio>
       <audio id="audio-2" src=""></audio>
       <audio id="audio-4" src=""></audio>
       <audio id="audio-5" src=""></audio>
       <!-- background loop -->
       <audio loop preload="auto" id="audio-3" src="https://musical-breakout-js.s3.us-east-2.amazonaws.com/MusicalBreakoutMainLoop.mp3"></audio>
        <!-- win/lose audio player -->
       <audio id="win-lose-audio" src=""></audio>

    </body>
</html>
